<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>IMD Cloud Video Player - VersionNumber</title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.tmp) styles/main.css -->
    <script src="components/video-js/video.js"></script>
    <link href="components/video-js/video-js.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 900px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles/main.css">    
    <link href="styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

    <div id="wrap">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container" id="header-region">
                <a href="/" class="action">
                    <h3>IMD Cloud Media Player: Demo</h3>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="main-region">
                    <div class="container">
                        <div class="col-6 col-lg-3 well well-sm">
                            <div id="demo-sidebar-region" class="bs-sidebar affix-top">
                                <h4>Player Options</h4>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <input type="text" class="form-control poster-image" placeholder="poster image" />
                                    </li>
                                    <li class="list-group-item">
                                        <input type="text" class="form-control video-src" placeholder="video source" />
                                    </li>
                                    <li class="list-group-item">
                                        <a class="action action-tiny-player">tiny player</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="action action-small-player">small player</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="action action-large-player">large player</a>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" checked="checked" class="player-controls">
                                                player controls
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="player-autoplay">
                                                autoplay player
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="player-loop">
                                                loop video
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="form-group">
                                            <input type="text" class="form-control in-point" placeholder="in point" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control out-point" placeholder="out point" />
                                        </div>
                                        <button id="btn-set-points" class="btn btn-default">Set Points</button>
                                    </li>
                                </ul>
                                <p>When you edit a text box, click outside of it for the changes to take effect.</p>
                            </div>
                        </div>
                        <div id="demo-main-region" class="col-12 col-lg-4">
                            <div class="media-player-container">
                                <div class="media-player-text-safety large"></div>
                                <div class="media-player-metadata large">
                                </div>
                                <video id="media-player" class="video-js vjs-default-skin vjs-big-play-centered media-player-content" width="auto" height="auto">
                                    <source type='video/mp4' />
                                </video>                                
                                <div class="navbar navbar-default media-player-nav">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-region" class="container"></div>
    </div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="components/less-bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/lodash/lodash.min.js"></script>
    <script src="components/mousetrap/mousetrap.min.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/template-loader.js"></script>
    <script src="scripts/timecode-provider.js"></script>
    <script src="scripts/timecode.js"></script>
    <script src="scripts/timeline-driver.js"></script>
    <script src="scripts/mixins.js"></script>
    <script src="scripts/media-player-plugins/plugin-base-controller.js"></script>
    <script src="scripts/media-player-plugins/nav-bar-plugin-controller.js"></script>
    <script src="scripts/media-player-plugins/text-safety-plugin-controller.js"></script>
    <script src="scripts/media-player-plugins/metadata-plugin-controller.js"></script>
    <script src="scripts/media-player-plugins/keyboard-shortcuts-controller.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/media-player-model.js"></script>
    <script src="scripts/timeline-model.js"></script>
    <script src="scripts/media-player-controller.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
